<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>fastapi mongodb jinja2</title>
</head>
<body>
    <div style="margin: 10px 20px;">
        <form action="/add" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Title" aria-label="Title" name="Title">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Description" aria-label="Description" name="Description">
                </div>
                <div class="col">
                    <input class="btn btn-primary" type="submit" name="submit" value="save">
                </div>
            </div>
        </form>
    </div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todo_list %}
        <tr>
            <td>{{todo._id}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.description}}</td>
            {% if todo.complete == False %}
            <td>inprogress</td>
            {% else %}
            <td>Completed</td>
            {% endif %}
            <td><a href="/update/{{ todo._id }}" class="btn btn-success">update</a> <button onclick="location.href='/delete/{{ todo._id }}'" class="btn btn-danger">delete</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
